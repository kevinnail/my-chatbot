<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Success</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .success-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .submessage {
        opacity: 0.8;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✅</div>
      <div class="message">Google Calendar Connected!</div>
      <div class="submessage">This window will close automatically...</div>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const calendarConnected = urlParams.get('calendar_connected');
      const error = urlParams.get('error');

      if (calendarConnected === 'true') {
        // Send success message to parent window
        if (window.opener) {
          window.opener.postMessage(
            {
              type: 'GOOGLE_CALENDAR_OAUTH_SUCCESS',
              success: true,
            },
            window.location.origin,
          );
        }

        // Close this popup after a short delay
        setTimeout(() => {
          window.close();
        }, 1500);
      } else if (error) {
        // Handle error case
        const errorMessages = {
          no_code: 'Authorization code not received',
          no_user_id: 'User ID missing',
          oauth_failed: 'OAuth authentication failed',
        };

        document.querySelector('.success-icon').textContent = '❌';
        document.querySelector('.message').textContent = 'Connection Failed';
        document.querySelector('.submessage').textContent =
          errorMessages[error] || 'Unknown error occurred';

        if (window.opener) {
          window.opener.postMessage(
            {
              type: 'GOOGLE_CALENDAR_OAUTH_ERROR',
              success: false,
              error: errorMessages[error] || 'Unknown error occurred',
            },
            window.location.origin,
          );
        }

        // Close after longer delay for error case
        setTimeout(() => {
          window.close();
        }, 3000);
      }
    </script>
  </body>
</html>
